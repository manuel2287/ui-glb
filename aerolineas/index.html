<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://www.aerolineas.com.ar/Content/themes/V2016/css/FontsGoogle?v=NK-xn8yOymRauCR-N676d5Oi6P0HgeAUfJln1gTqsdU1" rel="stylesheet" />
    <link href="http://www.aerolineas.com.ar/Content/themes/V2016/css/FontsAwesome?v=Ka_vw0dwAnqdVcGWrtNlcaiqDRDoZzwwj3s3owsBt2Q1" rel="stylesheet" />
    <link href="css/aerolineas.css" rel="stylesheet">
</head>

<body>
    <header id="general-header">
        <div class="container">
            <div class="row upper-header">
                <div class="cols left md-3">
                    <img src="img/logo_Aerolineas.gif" alt="Logo Aerolineas Argentinas" />
                </div>
                <div class="cols left md-9 text-right">
                    <nav class="upper-nav">
                        <ul class="display-inline">
                            <li><a>Ingresá a tu cuenta Aerolíneas Plus</a></li>
                            <li><a>0810-222-86527</a></li>
                            <li>
                                <select>
                                    <option value="es-ar">Espanol Argentina</option>
                                    <option value="en-ar">English Argentina</option>
                                    <option value="es-cl">Espanol Chile</option>
                                </select>
                            </li>
                        </ul>
                    </nav>
                    <div class="upper-nav">
                        <a>Contacto y Preguntas frecuentes</a>
                    </div>
                </div>
            </div>
            <div id="aerolineas-menu" class="row down-header">
            </div>
        </div>
    </header>
    <main class="container">
        <section class="promos">
            <div id="large-promos" class="row long-promo-line"></div>
            <div id="short-promos" class="row short-promo-line"></div>
        </section>
        <section class="slider">
        </section>
    </main>
    <script src="js/utils/inherits.js"></script>
    <script src="js/components/menu/MenuBarView.js"></script>
    <script src="js/components/slider/SliderView.js"></script>
    <script src="js/components/promos/Promo.js"></script>
    <script src="js/components/promos/PromoView.js"></script>
    <script src="js/components/promos/LargePromoView.js"></script>

    <script>
        var menu = new MenuBarView({
            "type": "horizontal",
            "el": "#aerolineas-menu",
            "items": [{
                "text": "La empresa",
                "href": "http://www.google.com",
                "target": "_blank"
            }, {
                "text": "Reservas y servicios",
                "href": "#",
                "target": "_self"
            }, {
                "text": "Info para tu viaje",
                "href": "#",
                "target": "_self"
            }, {
                "text": "Aerolíneas Plus",
                "href": "#",
                "target": "_self"
            }]
        });
        menu.render();

        var slider = new SliderView({
            el: ".slider",
            slides: [{
                "index": 1,
                "image": "https://www.w3schools.com/howto/img_nature_wide.jpg",
                "text": "Nature Wide"

            }, {
                "index": 2,
                "image": "https://www.w3schools.com/howto/img_fjords_wide.jpg",
                "text": "Fjords Wide"

            }, {
                "index": 3,
                "image": "https://www.w3schools.com/howto/img_lights_wide.jpg",
                "text": "Lights Wide"

            }, {
                "index": 4,
                "image": "https://www.w3schools.com/howto/img_mountains_wide.jpg",
                "text": "Mountain"

            }],
            events: {
                "click a.prev": "clickPrev",
                "click a.next": "clickNext"
            }
        });
        slider.render();

        //app.js

        //This the data I will fill the model
        var promos = [{
            "origin": "Buenos Aires",
            "destination": "El Calafate",
            "price": 1200,
            "currency": "ARS",
            "currencySymbol": "$"
        }, {
            "origin": "Buenos Aires",
            "destination": "El Calafate",
            "price": 1200,
            "currency": "ARS",
            "currencySymbol": "$"
        }, {
            "origin": "Buenos Aires",
            "destination": "El Calafate",
            "price": 1200,
            "currency": "ARS",
            "currencySymbol": "$"
        }, {
            "origin": "Buenos Aires",
            "destination": "El Calafate",
            "price": 1200,
            "currency": "ARS",
            "currencySymbol": "$"
        }];

        // Creating view to render
        promos.forEach(promo => {
            var promoView = new PromoView({
                el: '#short-promos',
                model: new Promo(promo)
            });

            //As I set attributes to the view I just render its content
            promoView.render();
        })

        var largePromos = [{
            "origin": "Buenos Aires",
            "destination": "El Calafate",
            "price": 1200,
            "currency": "ARS",
            "currencySymbol": "$",
            "image": "img/neuquen.gif",
            "text": "Volá a Neuquén y comprá con la mejor financiación con más de 30 bancos."
        }, {
            "origin": "Buenos Aires",
            "destination": "El Calafate",
            "price": 1200,
            "currency": "ARS",
            "currencySymbol": "$",
            "image": "img/neuquen.gif",
            "text": "Volá a Neuquén y comprá con la mejor financiación con más de 30 bancos."
        }];

        largePromos.forEach(promo => {
            var promoView = new LargePromoView({
                el: '#large-promos',
                model: new Promo(promo)
            });

            //As I set attributes to the view I just render its content
            promoView.render();
        })

        /**xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", "index.tpl");
        xmlhttp.send();*/
    </script>
</body>

</html>
